    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "cristina@gmail.com"

    [[params.contact.whatsapp]]
    title = "Mejor por Whatsapp?"
    phone = "34606575349"
    whatsapp = "Pincha para whatsappear!"

    [[params.contact.phone]]
    title = "Teléfono"
    phone = "606575349"

    [[params.contact.address]]
    title = "Ubicación"
    street = "Asturias"
    #city = "Asturias"
    #country = "Asturias"


{{ "<!-- Footer -->" | safeHTML}}
{{ $social := .Site.Data.social }}
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                {{ range $element := $social.social }}
                    <li><a href="{{ $element.url | safeHTML }}" class="icon alt {{ $element.icon }}" target="_blank"><span class="label">{{ $element.label }}</span></a></li>
                {{ end }}
            </ul>
            <ul class="copyright">
                <li>&copy; {{ .Site.Params.Footer.copyright }}</li>
                {{ range .Site.Params.Footer.quicklinks}}
                <li>{{ .text }} <a href="{{ .url | safeHTML }}">{{ .alt }}</a></li>
                {{ end }}
            </ul>
        </div>
    </footer>
